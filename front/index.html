<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
		<title>BluMidiVisualizer</title>
		<link href="assets/icon.png" rel="icon" type="image/png" sizes="32x32" />
		<link href="themes/default-theme.css" rel="stylesheet" type="text/css" />
		<link href="pack/colorjoe.css" rel="stylesheet" type="text/css" />
		<link href="src/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<span id="close-popup" class="material-symbols-outlined" style="display: none;">close</span>
		<div class="popup" id="popup-export" render=false>
			<h2>Export...</h2>
			<div id="export-options">
				<!-- <input type="checkbox" id="export-split"> -->
				<p link onclick="go()" id="main-export-button">[ START ]</p>
				<p link onclick="render_video()" id="second-export-button">Render Video (Advanced)</p>
			</div>
			<p id="popup-export-status"></p>
			<div progress id='export-progress'></div>
			<p link onclick="stop_rendering()">Cancel</p>
		</div>
		<div class="popup" id="popup-startup">
			<div title_logo>
				<img src="assets/icon.png" main_image></img><span title>BluMidiVisualizer <span version>v0.1.0 <span id="version-check">( Checking version... )</span></span></span>
			</div>
			<p link onclick='HeaderFuncs.File["Load Midi"]()'>Open Midi File</p>
			<p link onclick='HeaderFuncs.File["Open Project..."]()'>Open BMV Project File</p>
			<h2>Recent Projects</h2>
		</div>
		<div id="loading-box">
			<p id="loading-text">Loading...</p>
			<img id="loading-icon" src="assets/loading.png"></img>
		</div>
		<div id="screen-fade"></div>
		<div id="header-buttons">
			<button id="header-file-btn">File</button>
			<button id="header-help-btn">Help</button>
		</div>
		<div id="main-area">
			<div id="screen-box">
			</div>
			<div id="sidebar">
				<div id="panel-selector">
					<button id="properties-panel-btn"><span class="material-symbols-outlined">menu</span></button>
					<button id="tracks-panel-btn"><span class="material-symbols-outlined">view_timeline</span></button>
				</div>
				<div id="properties-panel"></div>
				<div id="tracks-panel">
					<h2>Main</h2>
					<ul id="track-list"></ul>
					<h2>Percussion</h2>
					<ul id="perc-list"></ul>
				</div>
			</div>
		</div>
		<div id="play-area">
			<!-- <button id="pause"></button> -->
			<p id="timestamp"></p>
			<div id="timeline">
				<input id="timeline-input" hover=false type="range" value=0 max=180 step=0.001>
				<input id="timeline-input-visual" type="range">
			</div>
		</div>

		<!-------- SCRIPTS -------->

		<!-- PACKAGES -->
		<script src="pack/sortable.js"></script>
		<script src="pack/tone.js"></script>
		<script src="pack/colorjoe.js"></script>
		<!-- BMV SOURCE -->
		<script src="src/init.js"></script>
		<script src="src/settings.js"></script>
		<script src="src/headers.js"></script>
		<script src="src/timeline.js"></script>
		<script src="src/screen.js"></script>
		<script src="src/play.js"></script>
		<script src="src/track.js"></script>
		<script src="src/render.js"></script>
		<!-- <script src="src/test.js"></script> -->
	</body>
</html>
